<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Раскладочка плитки</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
<div class="sidebar-wrp">
	<div class="sidebar">
		<div class="sidebar-heading dnone">Цвет</div>
		<div class="colorpicker dnone" id="main_colorpicker">
			<ul>
				<li><div style="background: #FAA">&nbsp;</div></li>
				<li class="selected"><div style="background: #FAA">&nbsp;</div></li>
				<li><div style="background: #FFF">+</div></li>
			</ul>
		</div>
		<br>

		<div class="sidebar-heading">Распределение</div>
		<div class="distribution" id="distribution_picker">
			<ul></ul>
		</div>
		<br>

		<div class="sidebar-heading">Размер плитки</div>
		<div class="tile_size">
			<input class="width" type="number" min="1" max="100" placeholder="ширина" value="20"></input> × <input class="height" type="number" min="1" max="100" placeholder="высота" value="20"></input>
		</div>
		<br>

		<div class="sidebar-heading">Стены</div>
		<div class="walls_size">
			<input class="width" type="number" min="1" max="1000" placeholder="ширина" value="180"></input> × <input class="height" type="number" min="1" max="1000" placeholder="высота" value="180"></input>
		</div>
		<br>
		<br>
		<input type="button" id="generate" class="generate_button" value="Сгенерировать"></input>
	</div>
</div>
<div class="workspace-wrp">
	<div class="workspace">
		
	</div>
</div>
	</body>
</html>
