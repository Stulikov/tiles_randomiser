<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Раскладочка плитки</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
<div class="sidebar-wrp">
	<div class="sidebar">
		<div class="sidebar-heading dnone">Цвет</div>
		<div class="colorpicker dnone" id="main_colorpicker"></div>
		<br>

		<div class="sidebar-heading">Распределение</div>
		<div class="distribution" id="distribution_picker">
			<ul></ul>
		</div>
		<br>

		<div class="sidebar-heading">Размер плитки</div>
		<div class="tile_size">
			<input class="width" type="number" min="1" max="100" placeholder="ширина" value="20"></input> × <input class="height" type="number" min="1" max="100" placeholder="высота" value="20"></input> см
		</div>
		<br>

		<div class="sidebar-heading">Шов</div>
		<div class="seam">
			<div class="seam_color"><span>&#x25bc;</span></div> <input class="seam_size" type="number" min="0" max="100" placeholder="размер шва" value="2"></input> мм
		</div>
		<br>

		<div class="sidebar-heading">Стены</div>
		<div class="walls_size">
			<input class="width" type="number" min="1" max="1000" placeholder="ширина" value="40"></input> × <input class="height" type="number" min="1" max="1000" placeholder="высота" value="40"></input> см
		</div>
		<br>
		<br>
		<input type="button" id="generate" class="generate_button" value="Сгенерировать"></input>
	</div>
</div>
<div class="workspace-wrp">
	<div class="workspace">
		
	</div>
</div>
<div class="popup-wrp dnone">
	<div class="popup">
		<h3 class="popup_title"></h3>
		<hr>
		<div class="popup_content"></div>
	</div>
</div>
	</body>
</html>
